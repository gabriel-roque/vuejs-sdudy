<!DOCTYPE html>
<html lang="pt-bt">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <script src="https://cdn.jsdelivr.net/npm/vue@2.6.10/dist/vue.js"></script>
    <title>Two Way Data Bind</title>
</head>

<body>
    <!-- Two Way Data Bind
        Quando o que a interface interage com o codigo e 
        o codigo interage com a interface nas suas alteracoes de DOM
    -->



    <div id="dataBind">
        <input type="text" v-model="msg">
        <br>
        <button v-on:click="alteraNome()">Alterar Nome</button>
        <hr>
        <label v-text="msg"></label>
    </div>



    <script>
        new Vue({
            el: dataBind,
            data:{
                msg: '',
            },
            methods: {
                alteraNome(){
                    this.msg = "Bom dia!"
                }
            },
        })
    </script>



</body>

</html>
