<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
    <title>Document</title>
</head>

<body>

    <div id="app">
        <!-- Vuejs consegue intepretar JS puro na interpolacao -->
        <p> {{(contador * 2) - 3.14}} </p>
        <p> {{contador}} </p>
        <p> {{contador > 10 ? 'Maior que 10' : 'Menor que 10'}} </p>

        <button v-on:click="somar">Somar +1</button>

    </div>

</body>

<script>
    new Vue({
        el: '#app',
        data: {
            contador: 0,
        },
        methods: {
            somar() {
                this.contador++
            }
        }
    })
</script>

</html>
