<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
<script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
    <title>Document</title>
</head>

<body>

    <!-- v-once rederiza apenas uma vez quando declarado
        evitando que tal dato seja alterado de valor
    -->

    <div id="app">
        <p v-once> {{texto}} </p>
        <p> {{alterarTexto()}} </p>
    </div>

</body>

<script>
    new Vue({
        el: '#app',
        data:{
            texto: 'Bom dia!'
        },
        methods: {
            alterarTexto: function() {
                this.texto = 'Boa noite!'
                return this.texto
            }
        }
    })
</script>

</html>
