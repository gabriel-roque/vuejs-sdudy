<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <title>Diretivas Vue JS</title>
    <script src="https://cdn.jsdelivr.net/npm/vue@2.6.10/dist/vue.js"></script>

</head>

<body>

    <div id="diretivas">
        <img 
        v-bind:src="srcImg" 
        :title="titleImg">
        <!-- Posso omitir o v-bind por 
            :atributo -->

        <hr>
        
        <p v-text="textoPar">
        </p>

        <hr>

        <p v-html="textoHtml">
        </p>
    </div>

<script>
    new Vue({
        el: '#diretivas',
        data: {
            srcImg: 'img/vuelogo.jpeg',
            titleImg: 'Logo Vue.js',
            textoPar : 'Aqui vem um paragrafo',
            textoHtml: 'Lorem Ipsom <br> Texto novo'
        }
    })
</script>

</body>

</html>
