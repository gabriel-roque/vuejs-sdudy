<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
<script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
    <title>Document</title>
</head>

<body>

    <div id="app">
        <p> {{contador}} </p>
        <button v-on:click="somar">Somar +1</button>

        <p v-on:mousemove="updateXY">Mouse: {{x}} e {{y}} </p>
    </div>

</body>

<script>
    new Vue({
        el: '#app',
        data:{
            contador: 0,
            x: 0,
            y: 0
        },
        methods: {
            somar() {
                this.contador++
            },
            updateXY(e){
                this.x = e.clientX
                this.y = e.clientY
            }
        }
    })
</script>

</html>
