<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
    <title>Document</title>
</head>

<body>

    <div id="app">

        <p v-on:mousemove="updateXY">Mouse: {{x}} e {{y}} 
            <!--  Nao dispara o evento de mouse dentro da area do span -->
            <span v-on:mousemove.stop>PARAR AQUI!</span>
        </p>

        <!-- Esta prevendo um evento antes de acontecer -->
        <a v-on:click.prevent="naoNavegar" href="https://www.google.com">Google</a>
    </div>

</body>

<script>
    new Vue({
        el: '#app',
        data: {
            x: 0,
            y: 0
        },
        methods: {
            updateXY(e) {
                this.x = e.clientX
                this.y = e.clientY
            },
            naoNavegar(){
                console.log('Nao navegar')
            }
        }
    })
</script>

</html>
