<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script src="https://cdn.jsdelivr.net/npm/vue@2.6.10/dist/vue.js"></script>

</head>
<body>

    

<div id="hello">
    <p>{{ msg }}</p>
    <p>{{ status ? 'Verdade' : 'Falso' }}</p>
    <p>{{ frutas[0] + ' e ' + frutas[1] }}</p>
    <p>{{ pessoa.nome }}</p>
    <p>{{ getFrutas() }}</p>
</div>



<script>
    new Vue({
        el: '#hello',
        data:{
            msg: 'Hello World!',
            status: true,
            frutas: ['Uva', 'Banana', 'Pera'],
            pessoa: {nome: 'Gabriel Roque'},
            
        },
        methods: {
            getFrutas(){
                return 'Frutas: ' + this.frutas
            }
        },

    })
</script>

</body>
</html>
