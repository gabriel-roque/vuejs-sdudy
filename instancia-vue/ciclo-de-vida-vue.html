<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <script src="https://unpkg.com/vue"></script>
    <title>Document</title>
</head>

<body>

    <div id="app">
        <h1> {{titulo}} </h1>
        <button @click="titulo += '#'">Alterar Titulo</button>
        <button @click="$destroy()">Destruir Instancia Vue</button>
    </div>

</body>

<script>
    new Vue({
        el: '#app',
        data: {
            titulo: 'Ciclo de Vida Vue'
        },
        // Metodos chamados por padrao de toda instacia Vue
        // Ciclo de vida do vue
        beforeCreate() {
            console.log('Antes de Criar');
        },
        created() {
            console.log('Criado');
        },
        beforeMount() {
            console.log('Antes de Montar (DOM)');
        },
        mounted() {
            console.log('Montado');
        },
        // Executa toda vez que ocorre uma alteraco no estado
        beforeUpdate() {
            console.log('Antes de atualizar');
        },
        updated() {
            console.log('Atualizado');
        },
        // Executa apenas quando e para destruir um component
        beforeDestroy() {
            console.log('Antes de Destruir');
        },
        destroyed() {
            console.log('Destruido');
        }
    })
</script>

</html>
