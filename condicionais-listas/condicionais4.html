<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
    <title>Document</title>
</head>

<body>


    <div id="app">
        <template v-if="logado"> 
            <p>User Logado: {{nome}}</p>
            <p>Inpecione o elemento</p>
        </template>

        <p v-else-if="anonimo">Navegando como anonimo</p>
        <p v-else>Nenhum user logado</p>
        <button @click="setLogin"> {{logado ? 'Sair' : 'Entrar'}} </button>
        <input type="checkbox" v-model="anonimo">
        <hr>

        <!-- Diferente do v-if o v-show carrega o trecho de html porem da um display: none ou block -->
        <footer v-show="logado">
            Desenvolvido por vc!
        </footer>
    </div>

</body>

<script>
    new Vue({
        el: '#app',
        data: {
            nome: ' Gabriel',
            logado: false,
            anonimo: false
        },
        methods: {
            setLogin(){
                this.logado = !this.logado
            }
        },
    })
</script>
</html>
