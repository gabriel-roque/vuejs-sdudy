<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <script src="https://unpkg.com/vue"></script>
  <title>Document</title>
</head>

<body>

  <div id="desafio">
    <!-- 1) Ligue o botão para alternar a exibição dos dois
      parágrafos. Use ambos v-if e v-show e inspecione os elementos
      para ver a diferença -->
    <h2>#01</h2>
    <div>
      <button @click="setStatus">Alternar</button>
      <p v-if="status">Você quer me ver ...</p>
      <p v-else>...ou eu</p>
      <p v-show="status">Você quer me ver ...</p>
      <p v-show="status == false">...ou eu</p>
    </div>

    <!-- 2) Exiba em uma <ul> um array de elementos da sua escolha.
      Imprima também o índice de cada elemento. -->
    <h2>#02</h2>
    <ul>
      <li v-for="nome in nomes"> {{nome}} </li>
    </ul>

    <!-- 3) Imprimir todos os pares de valor-chave do objeto a seguir:
      {
  			titulo: 'O Senhor dos Anéis',
  			autor: 'J.R.R. Tolkiens',
  			volume: '3'
  		}
      Imprima também o índice de cada item. -->
    <h2>#03</h2>
    <ul>
      <li v-for="(livro, chave) in livros">
        {{chave}} - {{livro}}
      </li>
    </ul>

    <!-- 4) Imprima o seguinte objeto (somente os valores) e
      também crie um loop aninhado para o array:
      {
  			id: 10,
  			nome: 'Maria',
  			notas: [7.67, 8.33, 6.98, 9.21]
  		}
      (dica: use v-for e v-if na resolução) -->
    <h2>#04</h2>
    <ul>
      <li v-for="aluno in alunos">
        <template v-if="!Array.isArray(aluno)">
          {{aluno}}
        </template>
        <template v-else>
          Notas: 
          <ul>
            <li v-for="nota in aluno"> {{nota}} </li>
          </ul>
        </template>
        
      </li>
    </ul>
  </div>

</body>
<script src="app.js"></script>

</html>
